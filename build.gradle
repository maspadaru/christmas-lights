plugins {
    id 'java'
    id 'application'
}

group = 'org.mspadaru'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    // Replace this with your actual main class path
    mainClass = 'org.mspadaru.lights.Main'
}

test {
    useJUnitPlatform()
}
